<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login Page</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #f4f6f9;
    }
    header {
        background: #2c3e50;
        color: white;
        padding: 20px;
        text-align: center;
    }
    h1 {
        margin: 0;
    }
    .container {
        width: 350px;
        margin: 60px auto;
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        text-align: center;
    }
    h2 {
        color: #34495e;
        margin-bottom: 20px;
    }
    input[type=email],
    input[type=password] {
        width: 90%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 14px;
    }
    input[type=submit] {
        width: 95%;
        padding: 10px;
        background: #2980b9;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
    }
    input[type=submit]:hover {
        background: #1f6391;
    }
</style>
</head>
<body>
    <header>
        <h1>Login Page</h1>
    </header>
    <div class="container">
        <h2>Welcome Back</h2>
        <form action="loginaction.jsp" method="post">
            <input type="email" name="e" placeholder="Enter registered Email" required><br>
            <input type="password" name="p" placeholder="Enter Password" required><br>
            <input type="submit" value="Login">
        </form>
    </div>
</body>
</html>
