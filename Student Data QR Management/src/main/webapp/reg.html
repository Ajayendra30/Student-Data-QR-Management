<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration System</title>
<link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR5E6t_-UAilINNhPZ0TZ5oBxODN8HK0GM1jg&s" type="image/png">
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #74ebd5 0%, #9face6 100%);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
    }
    header {
        background: rgba(44, 62, 80, 0.9);
        color: white;
        padding: 25px;
        text-align: center;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    h1 {
        margin: 0;
        font-size: 2rem;
        letter-spacing: 1px;
    }
    .container {
        width: 400px;
        margin: 50px auto;
        background: white;
        padding: 35px;
        border-radius: 15px;
        box-shadow: 0px 8px 20px rgba(0,0,0,0.15);
        animation: fadeIn 1s ease-in-out;
    }
    h2 {
        text-align: center;
        margin-bottom: 25px;
        color: #2c3e50;
        font-size: 1.5rem;
    }
    label {
        display: block;
        margin: 12px 0 6px;
        font-weight: bold;
        color: #34495e;
        font-size: 14px;
    }
    input[type=text],
    input[type=password],
    input[type=email] {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 15px;
        transition: all 0.3s ease;
    }
    input[type=text]:focus,
    input[type=password]:focus,
    input[type=email]:focus {
        border-color: #2980b9;
        box-shadow: 0 0 6px rgba(41, 128, 185, 0.5);
        outline: none;
    }
    input[type=submit] {
        width: 100%;
        padding: 12px;
        margin-top: 25px;
        background: linear-gradient(135deg, #2980b9, #6dd5ed);
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        transition: 0.3s ease;
    }
    input[type=submit]:hover {
        background: linear-gradient(135deg, #1f6391, #2bc0e4);
        transform: scale(1.02);
    }

    /* Animation */
    @keyframes fadeIn {
        from {opacity: 0; transform: translateY(-20px);}
        to {opacity: 1; transform: translateY(0);}
    }
</style>
</head>
<body>
    <header>
        <h1>Registration System</h1>
    </header>
    <div class="container">
        <h2>Create an Account</h2>
        <form action="regaction.jsp" method="post">
            <label for="n">Name</label>
            <input type="text" name="n" id="n" required>

            <label for="p">Password</label>
            <input type="password" name="p" id="p" required>

            <label for="e">Email</label>
            <input type="email" name="e" id="e" required>

            <label for="m">Mobile</label>
            <input type="text" name="m" id="m" required>

            <label for="c">City</label>
            <input type="text" name="c" id="c" required>

            <input type="submit" value="Register">
        </form>
    </div>
</body>
</html>
